<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" href="assets/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <link rel="shortcut icon" href="assets/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="manifest" href="assets/site.webmanifest">
  <script src="https://kit.fontawesome.com/3c3001c8de.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <div class="photo">
      <img src="image-product-desktop.jpg" alt="A perfume in the middle with leaves around">
    </div>

    <div class="info">
      <h1>Perfume</h1>

      <h2>Gabrielle<br> Essence Eau <br>De Parfum</h2>

      <p>A floral, solar and voluptuous<br> interpretation composed by<br> Olivier Polge,
        Perfumer-Creator<br> for the House of CHANEL.</p>

      <h3 class="price-sale">$149.99 <span>$169.99</span></h3>

      <button type="button"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io">Frontend Mentor</a>.
    Coded by <a href="https://github.com/synnestorm">synnestorm</a>.
  </div>
</body>

</html>
